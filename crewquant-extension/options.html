<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
  <title>CrewQuant Options</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CrewQuant Time Tracker Settings</h1>
  
  <div id="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <button id="login-button">Login</button>
    <p class="error hidden" id="login-error"></p>
  </div>
  
  <div id="logged-in" class="hidden">
    <h2>You are logged in</h2>
    <p>The extension is now tracking your browsing activity based on your work policy settings.</p>
    <button id="logout-button">Logout</button>
    <p class="success" id="status-message"></p>
  </div>
  
  <script type="module" src="options.js"></script>
</body>
</html>
