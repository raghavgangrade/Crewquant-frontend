<!-- crewquant-extension/options.html -->
<!DOCTYPE html>
<html>
<head>
  <title>CrewQuant Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 400px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 10px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider span {
      padding: 0 10px;
    }
    .google-btn {
      background-color: white;
      color: #757575;
      border: 1px solid #ccc;
    }
    .google-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>CrewQuant Extension</h1>
  
  <div id="login-form" class="container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button id="login-button">Login</button>
    
    <div class="divider"><span>OR</span></div>
    
    <button id="google-login-button" class="google-btn">
      <img src="icons/google.svg" alt="Google" width="18" height="18" style="margin-right: 8px; vertical-align: middle;">
      Sign in with Google
    </button>
    
    <div id="login-error" class="error hidden"></div>
  </div>
  
  <div id="logged-in" class="container hidden">
    <h2>Account</h2>
    <p id="status-message"></p>
    <button id="logout-button">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="lib/firebase/firebase-app-compat.js"></script>
  <script src="lib/firebase/firebase-auth-compat.js"></script>
  
  <!-- Configuration -->
  <script src="config/firebase-config.js"></script>
  
  <!-- Your scripts -->
  <script src="api.js"></script>
  <script src="options.js"></script>
</body>
</html>
